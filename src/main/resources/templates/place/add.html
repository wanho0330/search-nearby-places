<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Header 설정 -->
<th:block th:replace="fragment/head :: headFragment"></th:block>
<body style="background-color: #f5f5f5">

<!-- Nav 설정 -->
<th:block th:replace="fragment/nav :: navFragment"></th:block>
<div class="form-signin text-center">
    <form th:action="@{/place}" method="post">
        <h1 class="h3 mb-3 fw-normal">Write Restaurant Info</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" name="name" placeholder="Restaurant Name" />
            <label for="floatingName">Restaurant Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Address" />
            <label for="floatingAddress">Address</label>
        </div>
        <div class="form-floating">
            <input type="tel" class="form-control" id="floatingTel" name="tel" placeholder="Tel" />
            <label for="floatingTel">Tel</label>
        </div>

        <div class="form-floating">
            <input type="tel" class="form-control" id="floatingOwnerPlaceNumber" name="ownerPlaceNumber" placeholder="ownerPlaceNumber" />
            <label for="floatingOwnerPlaceNumber">ownerPlaceNumber</label>
        </div>

        </br></br>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>

    </form>

</div>



<!-- Footer 설정 -->
<th:block th:replace="fragment/footer :: footerFragment"></th:block>

</body>
</html>
